<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Quiz</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">

  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="assets/javascript/javascript.js"></script>

  <meta name="viewport" content="width=device-width", initial-scale="1.0">
</head>
<body>
        <div id="splash" class="text-center" style="display:inline;">
                <h1>Quiz game</h2>
                <h1><span id="lastq"></span></h1>
                <h2><span id="right"> </span></h2>
                <h2><span id="wrong"> </span></h2>
                <h2><span id="unans"> </span></h2>
                <h2><span id="timetotal"> </span></h2>
                <span id="pics"></span>
                <button type="button" class="btn btn-danger" id="startbtn" style="display:inline;">Start Quiz</button>

        </div>


        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div id="quizbox" style="display:none;">
                        <h1>Quiz</h1>
                        <h2><span id="time"> </span></h2>
                        <h1><span id="Quest"> </span></h1>
                        <h1><span id="Ans1" class="qdiv"> </span></h1>
                        <h1><span id="Ans2" class="qdiv"> </span></h1>
                        <h1><span id="Ans3" class="qdiv"> </span></h1>
                        <h1><span id="Ans4" class="qdiv"> </span></h1>
                    </div>
                </div>
            </div>
        </div>
</body>
